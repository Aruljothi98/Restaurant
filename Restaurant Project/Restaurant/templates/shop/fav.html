{% extends 'shop/layouts/main.html'%}
{%block title%}
Collection page | onlineshoping
{%endblock title%}

{%block content%}
<section class="bg-light py-4 my-5">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h4>Cart Items</h4>
                <hr style="border-color:#b8bfc2;">
            </div>

            <table class="">
                <tr>
                    <th>Image</th>
                    <th>Item Name</th>
                    <th>Amount</th>
                    <th>Remove</th>
                </tr>
                {% for item in favourite %}
                <tr>
                    <td><img src="{{item.list.list_image.url}}" height="75px" alt="{{item.list.name}}"></td>
                    <td>{{item.list.name}}</td>
                    <td>{{item.list.price | stringformat:'d'}}</td>
                    <td><a href="{% url 'removetofav' item.id %}" onclick="return confirm('Are You Sure? to Remove')"
                            class="btn btn-danger btn-sm"><i class="fa fa-trash"></i>Remove</a></td>
                </tr>
                {% endfor %}
                <tr>
                    <td></td>
                    <td></td>
                </tr>
            </table>
        </div>
    </div>
</section>
{%endblock content%}
